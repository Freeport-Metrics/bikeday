<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/geocoder.js"></script>

</head>
<body>
From: <input id="from" name="from" value="Warszawa złota 1"/>
To: <input id="to" name="to" value="Młynarksa 7, Warszawa" />
<input id="search" type="button" value="Search"/>

<div id="resultFrom"></div>
<div id="resultTo"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="js/main.js"></script>
<script>
    $('#search').click(function () {
        geocode($('#from').val(), function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                $("#resultFrom").text(results[0].geometry.location);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });

        geocode($('#to').val(), function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                $("#resultTo").text(results[0].geometry.location);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    });
</script>
</body>
</html>
