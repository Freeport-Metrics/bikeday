<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    </head>
    <body>
        <div id="map-canvas"></div>

        <div id="content">
            <div class="header-container">
                <header class="wrapper clearfix">
                    <h1 class="title">Bikeday</h1>
                </header>
            </div>

            <div class="main-container">
                <!--<div class="main wrapper clearfix">-->

                    <aside>
                        <!--<h1 class="title">Bikeday</h1>-->
                        <h3 class="title">Plan your ride</h3>
                        <form class="search-form" action="">
                            <p><label>From:
                                <input id="from" type="text"/>
                            </label></p>
                            <p><label>To:
                                <input id="to" type="text"/>
                            </label></p>
                            <p><label>When:
                                <input id="when" type="text"/>
                            </label></p>
                            <input type="submit" value="Is it a Bike day?" class="clearfix"/>
                        </form>
                        <div class="results">
                            <h3 class="title">Here you go</h3>
                            <p>Pick up a bike at []<br/>
                                ([] bike available, [] minutes walk)</p>
                            <p>Leave your bike at []<br/>
                                ([] minutes away from your destination)</p>
                            <p>You should reach your destinatio at []</p>
                            <p>Be sure to take your raincoat, since it's gonna rain!</p>
                        </div>
                    </aside>

            </div> <!-- #main-container -->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
    </body>
</html>
