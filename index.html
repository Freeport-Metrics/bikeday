<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
<div id="map-canvas"></div>

<div id="content">
    <div class="header-container">
        <header class="wrapper clearfix">
            <h1 class="title"><img src="img/logo.png" class="logo" alt=""/> Bikeday</h1>
        </header>
    </div>

    <div class="main-container">
        <!--<div class="main wrapper clearfix">-->

        <aside>
            <!--<h1 class="title">Bikeday</h1>-->
            <h3 class="title">Plan your ride</h3>

            <form class="search-form" action="">
                <p><label>From:
                    <input id="from" type="text" value="Warszawa Młynarska 7"/>
                </label></p>

                <p><label>To:
                    <input id="to" type="text" value="Warszawa Złota 1"/>
                </label></p>

                <p><label>When:
                    <select id="hour">
                        <option value="0">00:00</option>
                        <option value="1">01:00</option>
                        <option value="2">02:00</option>
                        <option value="3">03:00</option>
                        <option value="4">04:00</option>
                        <option value="5">05:00</option>
                        <option value="6">06:00</option>
                        <option value="7">07:00</option>
                        <option value="8">08:00</option>
                        <option value="9">09:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                        <option value="22">22:00</option>
                        <option value="23">23:00</option>
                    </select>
                </label></p>
                <input type="button" value="Is it a Bike day?" class="clearfix" id="searchButton"/>
            </form>
            <div class="results">
                <h4 class="title">Of course it is!</h4>


                <p>Pick up a bike at <span class="station" id="fromStation"></span><br/>



                <p>
                     Pick up a bike at</br>
                (<span id="fromStationBikes"></span> <img src="img/bike.png" alt="bike"/> available,
                <span id="toStationDuration"></span> <img src="img/walk.png" alt="bike"/>)</p>


                <p>
                    Leave your bike at<br/>
                    <span class="station" id="toStation"/></span><br/>
                    (<span id="toEndDuration"></span> <img src="img/walk.png" alt="bike"/> away from your destination)</p>

                <p>You should reach your destination at <span id="endTime"></span></p>

                <p id="weather"></p>

                <p id="sunsetSunrise"></p>
            </div>
        </aside>

    </div>
    <!-- #main-container -->
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script src="js/map.js"></script>
<script src="js/weather.js"></script>
<script src="js/geocoder.js"></script>
<script src="js/veturilo.js"></script>
<script src="js/main.js"></script>
</body>
</html>
